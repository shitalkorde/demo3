<!DOCTYPE>
<html>
<head>
<title>form</title>
</head>
<body>
 
<h1>Welcome to CyberPizza<h1>
<table> 
<form>

<tr>
<td>Enter your order.</td>
</tr>

<tr>
<td>Your Name :</td>
<td><input required type="text" size="30" placeholder="your name here..."></td>
</tr>

<tr>
<td>Your Address :</td>
<td><textarea></textarea></td>
</tr>

<tr>
<td>Email :</td>
<td><input type="email"></td>
</tr>

<tr>
<td>contact no:</td>
<td><input type="text" disabled></td>
</tr>

<tr>
<td>Number of Pice</td>
<td><input type="number" autofocus value="3"></td>
</tr>

<tr>
<td>attach Receipt:</td>
<td><input type="file" multiple></td>
</tr>

<tr>
<td>pizza Size</td>
<td>
<ul>
<li><input type="radio" name="pizza Size">8-inch</li>
<li><input type="radio" name="pizza Size">10-inch</li>
<li><input type="radio" name="pizza Size">12-inch</li>
</ul>
</td>
</tr>

<tr>
<td>Topperoni</td>
<td>
pepperoni<input type="checkbox">
Onions<input type="checkbox">
Mushroom<input type="checkbox">
Sausage<input type="checkbox">
</td>
</tr>

<tr>
<td><i>(you can select multiple toppings)</i></td>
</tr>

<tr>
<p>
<td>Submit Order now</td>
<td><input type="submit" value="submit order now"></td>
</tr>

<td>Resrt</td>
<td><input type="reset" value="resent"></td>
</p>
</tr>

</form>
</table>
</body>
</html>
